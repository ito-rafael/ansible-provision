- name: software | utils | install CLI tools
  tags: utils,general
  package:
    name:
      - bc              # calculator language
      - curl            # transfer data
      - dex             # DesktopEntry Execution
      - fzf             # fuzzy finder
      - imagemagick     # image manipulation with ImageMagick
      - libinput-tools  # input device mgmt + event lib (debug)
      - lsof            # lists open files for Unix processes
      - man-db          # full documentation
      - ntfs-3g         # NTFS fs driver
      - shfmt           # format shell scripts
      - sudo            # exec commands as another user
      - tldr            # TL;DR documentation
      - unrar           # RAR uncompression
      - unzip           # zip archives extraction
      - wget            # download files from web
      - whois           # provides mkpasswd

