- name: users | aurman | create group
  group:
    name: aurman
    state: present

- name: users | aurman | create user
  user:
    name: aurman
    group: aurman
    groups: "{{ sudo_group }}"
    state: present
    comment: "AUR manager"
    system: yes
    shell: /usr/bin/nologin

- name: users | aurman | add sudoers file
  copy:
    src: files/users/sudoers_aurman
    dest: /etc/sudoers.d/aurman
    owner: root
    group: root
    mode: 0440
    validate: "/usr/bin/visudo -cf %s"
