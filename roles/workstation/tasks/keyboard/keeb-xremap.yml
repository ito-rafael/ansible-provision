- name: keyboard | xremap | install packages
  tags: keyboard,rust,xremap
  package:
    name:
      - rust  # Rust
      - dex   # DesktopEntry Execution (for XDG Autostart)

- name: keyboard | xremap | install xremap (AUR)
  tags: keyboard,rust,xremap
  become_user: aurman
  kewlfft.aur.aur:
    name: xremap-wlroots-bin

#- name: keyboard | xremap | install xremap (Cargo)
#  tags: keyboard,xremap
#  community.general.cargo:
#    name: xremap
#    features: wlroots

- name: keyboard | xremap | add user to input group
  tags: keyboard,xremap
  user:
    name: rafael
    append: yes
    groups: input

- name: keyboard | xremap | copy udev/rules.d file
  tags: keyboard,xremap
  copy:
    remote_src: true
    src: /home/rafael/git/keebab/udev/rules.d/99-xremap-input.rules
    dest: /etc/udev/rules.d/99-xremap-input.rules
    owner: root
    group: root
    mode: 0644

- name: keyboard | xremap | ensure xremap-reladed dirs exist
  tags: keyboard,xremap
  file:
    path: /home/rafael/.config/{{ item }}
    state: directory
    owner: rafael
    group: rafael
    mode: 0700
  with_items:
    - xremap
    - autostart
    - systemd/user

- name: keyboard | xremap | copy xremap dotfile
  tags: keyboard,xremap
  copy:
    remote_src: true
    src: /home/rafael/git/dotfiles/xremap/config_{{ window_manager }}.yml
    dest: /home/rafael/.config/xremap/config.yml
    owner: rafael
    group: rafael
    mode: 0600

- name: keyboard | xremap | copy xremap desktop entry (for XDG Autostart)
  tags: keyboard,xremap
  copy:
    remote_src: true
    src: /home/rafael/git/dotfiles/autostart/xremap.desktop
    dest: /home/rafael/.config/autostart/xremap.desktop
    owner: rafael
    group: rafael
    mode: 0600

- name: keyboard | xremap | copy xremap service file
  tags: keyboard,xremap
  copy:
    remote_src: true
    src: /home/rafael/git/dotfiles/systemd/user/xremap.service
    dest: /home/rafael/.config/systemd/user/xremap.service
    owner: rafael
    group: rafael
    mode: 0600

- name: keyboard | xremap | enable user lingering for systemd
  tags: keyboard,xremap
  command:
    cmd: loginctl enable-linger rafael
    creates: /var/lib/systemd/linger/rafael

- name: keyboard | xremap | reload xremap user service (that will be started by XDG Autostart)
  tags: keyboard,xremap
  become_user: rafael
  systemd:
    name: xremap
    enabled: false
    state: stopped
    daemon_reload: true
    scope: user
